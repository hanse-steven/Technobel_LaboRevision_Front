<p-table [value]="items" [tableStyle]="{ 'min-width': '60rem' }">
    <ng-template #header>
        <tr>
            <th>Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template #body let-item>
        <tr>
            <td>{{ item.product.name }}</td>
            <td>
                <img
                    src="https://placehold.co/300x200"
                    [alt]="item.product.name"
                    class="w-24 rounded"
                />
            </td>
            <td>{{ item.product.price | currency: 'EUR' }}</td>
            <td>{{ item.quantity }}</td>
            <td>
                <p-button icon="pi pi-trash" severity="danger" rounded />
            </td>
        </tr>
    </ng-template>
</p-table>
