<p-drawer
    [(visible)]="isVisible"
    [modal]="true"
    [closable]="true"
    (onHide)="HideCart()"
    styleClass="w-full lg:!w-1/2 xl:!w-1/3"
    header="Panier"
>
    @if (items.length === 0) {
        <h1>Votre panier est vide</h1>
    }
    @else {
        <p-table [value]="items" >
            <ng-template #body let-item>
                <tr>
                    <td>{{ item.name }}</td>
                    <td>
                        <img
                            src="https://placehold.co/300x200"
                            [alt]="item.name"
                            class="w-24 rounded"
                        />
                    </td>
                    <td>
                        <p-button icon="pi pi-angle-down" size="small" severity="secondary" rounded outlined text (onClick)="DecreaseQuantity(item)" />
                        {{ item.quantity }}
                        <p-button icon="pi pi-angle-up" size="small" severity="secondary" rounded outlined text (onClick)="IncreaseQuantity(item)" />
                    </td>
                    <td>{{ (item.price*item.quantity) | currency: 'EUR' }}</td>
                    <td>
                        <p-button icon="pi pi-trash" size="small" severity="danger" rounded  (onClick)="DeleteItem(item)" />
                    </td>
                </tr>
            </ng-template>
            <ng-template #footer>
                <tr class="font-bold">
                    <td colspan="3">Total</td>
                    <td colspan="2">{{ TotalPrice() | currency: 'EUR' }}</td>
                </tr>
            </ng-template>
        </p-table>

        <form class="flex flex-col gap-2 mt-5" for>
            <p-floatlabel variant="on" class="field">
                <input
                    id="email"
                    name="email"
                    class="w-full"
                    type="email"
                    pInputText
                    required
                />
                <label for="email">Email</label>
            </p-floatlabel>

            <!-- TODO mettre en place la validation si connectÃ© -->
            @if (false) {
                <div class="flex flex-row justify-between">
                    <p-button label="Valider sans se connecter" icon="pi pi-check" fluid />
                    <p-button label="Se connecter et valider" icon="pi pi-check" fluid />
                </div>
            }
            @else {
                <p-button label="Valider le panier" icon="pi pi-check" styleClass="w-full" />
            }
        </form>
    }
</p-drawer>
